<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <script src="script.js" defer></script>
    <title>Stratford Preparatory Robotics</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure body and html occupy the full width and height */
        html, body {
            width: 100%;
            height: 100%;
        }

        /* Styling for the header to cover full width and look like the screenshot */
        header {
            background: linear-gradient(to right, #ff3c00, #7200ca); /* Match gradient colors */
            width: 100%; /* Full width */
            padding: 20px 0; /* Controls vertical spacing without extending too far down */
            text-align: center;
            color: white;
        }

        /* Styling for the image and title */
        header img {
            height: 100px;
            width: 200px;
        }

        header h1 {
            font-size: 40px;
            margin: 10px 0;
        }

        /* Styling for the navigation */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Container styling for the form */
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #218838;
        }

        header img {
            max-height: 100px; /* Ensures the image does not exceed 100px in height */
            width: auto; /* Allows the width to adjust automatically to preserve the aspect ratio */
            object-fit: contain; /* Ensures the image fits within the specified dimensions */
        }
    </style>
</head>
<body>

    <header>
        <div>
            <img src="https://siteimages.bnck-12.com/static/vbm/provider_imgs/10699-logo.png" alt="Stratford Prep Logo">
            <h1>Stratford Preparatory Robotics</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="competitions.html">Competitions</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Contact Us</h2>
        <!-- Updated Pageclip Form Integration -->
        <form action="https://send.pageclip.co/8BfDjgUi7jq7dRVecKpmLwvvPCpBTikp/contact-form" class="pageclip-form" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="roscoe@example.com" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" value="A contact subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="pageclip-form__submit">
                <span>Send</span>
            </button>
        </form>
    </div>

    <!-- Pageclip Script -->
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
</body>
</html>
