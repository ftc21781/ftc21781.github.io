<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <div style="text-align: center;">
        <img height="100" width="200" src="https://siteimages.bnck-12.com/static/vbm/provider_imgs/10699-logo.png" alt="Stratford Prep Logo">
        <h1 style="font-size: 40px; margin: 10px 0;">Stratford Preparatory Robotics</h1>
    </div>
    <nav>
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="competitions.html">Competitions</a></li>
            <li><a href="leadership.html">Leadership</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li class="login-link"><a href="login.html">Login</a></li>
        </ul>
    </nav>
</header>
<main>
    <section id="login-section">
        <h2>Login (For Team Members ONLY)</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <button id="create-account-btn" class="btn">Create Account</button>
        <form id="create-account-form" style="display: none;">
            <label for="special-code">Special Code:</label>
            <input type="text" id="special-code" name="special-code" required>
            <label for="new-username">New Username:</label>
            <input type="text" id="new-username" name="new-username" required>
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required>
            <button type="submit">Create Account</button>
        </form>
    </section>
    <div id="profile-container" style="display: none;">
        <img id="profile-photo" src="https://media.istockphoto.com/id/1495088043/vector/user-profile-icon-avatar-or-person-icon-profile-picture-portrait-symbol-default-portrait.jpg?s=2048x2048&w=is&k=20&c=wMTCZdfcnfH8GFWojm54r2NRaHuoQZyv7JxrdQmchkc=" alt="Profile Photo" style="width: 50px; height: 50px; border-radius: 50%;">
        <span id="profile-username"></span>
        <a href="#" id="logout-link">Logout</a>
    </div>
</main>
<script>
    // Show the create account form when the button is clicked
    document.getElementById('create-account-btn').addEventListener('click', function() {
        document.getElementById('create-account-form').style.display = 'block';
    });

    // Handle form submissions and other login-related functionality in the external script
</script>
</body>
</html>
