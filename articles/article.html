<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div style="text-align: center;">
        <img height="100" width="200" src="https://siteimages.bnck-12.com/static/vbm/provider_imgs/10699-logo.png" alt="Stratford Prep Logo">
        <h1 style="font-size: 40px; margin: 10px 0;">Stratford Preparatory Robotics</h1>
    </div>
    <nav>
        <ul style="list-style: none; display: flex; justify-content: center; gap: 20px;">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="competitions.html">Competitions</a></li>
            <li><a href="leadership.html">Leadership</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>
</header>
<main>
    <section id="article-content">
        <!-- Article content will be loaded here -->
    </section>
</main>
<footer>
    <p>&copy; 2024 Stratford Robotics | All Rights Reserved</p>
</footer>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const article = urlParams.get('article');
        if (article) {
            fetch(article)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('article-content').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('article-content').innerHTML = '<p>Article not found.</p>';
                });
        } else {
            document.getElementById('article-content').innerHTML = '<p>No article specified.</p>';
        }
    });
</script>
</body>
</html>
